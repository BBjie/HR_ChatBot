<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">      
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="/static/Vidoori.png" class="rounded-circle user_img">

                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Vidoori ChatBot</span>
                                <p>Ask me any HR questions!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Messages will be displayed here -->
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#messageArea").on("submit", function(event) {
                event.preventDefault(); // Stop the form from causing a page refresh.
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + (minute < 10 ? '0' : '') + minute;
                var rawText = $("#text").val();

                var userHtml = '<div class="d-flex justify-content-end mb-4">' +
                                   '<div class="msg_cotainer_send">' + rawText +
                                       '<span class="msg_time_send">' + str_time + '</span>' +
                                   '</div>' +
                                   '<div class="img_cont_msg">' +
                                       '<img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">' +
                                   '</div>' +
                               '</div>';
                
                $("#text").val('');
                $("#messageFormeight").append(userHtml);
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

                $.ajax({
                    url: "/get",
                    type: "POST",
                    data: { msg: rawText },
                    dataType: "json" // Expect a JSON response from the server
                }).done(function(data) {
                    var botHtml = '<div class="d-flex justify-content-start mb-4">' +
                                      '<div class="img_cont_msg">' +
                                          '<img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg">' +
                                      '</div>' +
                                      '<div class="msg_cotainer">' + data.answer + // Make sure to access the 'answer' key from the JSON response
                                          '<span class="msg_time">' + str_time + '</span>' +
                                      '</div>' +
                                  '</div>';
                    $("#messageFormeight").append(botHtml);
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error('Error occurred: ' + textStatus, errorThrown);
                });
            });
        });
    </script>
</body>
</html>
